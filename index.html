<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COCOTE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title animate__animated animate__fadeInDown">Hitung Mundur Hariâœ¨</h1>
        <div id="countdown" class="countdown">
            <div class="countdown-item animate__animated animate__fadeIn">
                <span id="days">00</span>
                <p>Hari</p>
            </div>
            <div class="countdown-item animate__animated animate__fadeIn animate__delay-1s">
                <span id="hours">00</span>
                <p>Jam</p>
            </div>
            <div class="countdown-item animate__animated animate__fadeIn animate__delay-2s">
                <span id="minutes">00</span>
                <p>Menit</p>
            </div>
            <div class="countdown-item animate__animated animate__fadeIn animate__delay-3s">
                <span id="seconds">00</span>
                <p>Detik</p>
            </div>
        </div>
        <!-- Tombol yang akan muncul ketika hitung mundur selesai -->
        <button id="openBirthdayTab" class="hidden">Buka Ucapan Ulang Tahun</button>
    </div>

  <!-- Cursor Love -->
  <div class="cursor-love"></div>

    <script src="script.js"></script>
</body>
</html>
